<section class="center">
    <h2>Recuperar Clave</h2>
    <form [formGroup]="recuperarForm" (ngSubmit)="recuperarClave()">
        <input type="text" placeholder="Ingrese el correo" formControlName="usuario">
        
        <br><br>

        <div>
            <button type="button" routerLink="/usuario">Volver</button>
            <button type="submit">Aceptar</button>
        </div>
    </form>
</section>

<section class="center">
    <h2>Registrar Usuario</h2>
    <div>
        <app-spinner *ngIf="loading"></app-spinner>
        <!-- https://tobiasahlin.com/spinkit/ -->
    </div>
    <br>
    <!-- Hace que mientras carga el spinner desaparece el formulario -->
    <form  *ngIf="!loading" [formGroup]="registerForm" (ngSubmit)="register()">
        <div>
            <input type="text" placeholder="Correo" formControlName="usuario">
        </div>
        <br>
        <div>
            <input type="password" placeholder="Contraseña" formControlName="password">
        </div>

        <br>
        <div>
            <input type="password" placeholder="Repita la contraseña" formControlName="repeatPassword">
        </div>

        <p *ngIf="registerForm.get('repeatPassword')?.errors?.mustMatch && registerForm.get('repeatPassword').touched">Las claves no coinciden</p>

        <br>

        <div>
            <button type="button" routerLink="/usuario">Volver</button>
            <button type="submit">Aceptar</button>
        </div>
    </form>
</section>

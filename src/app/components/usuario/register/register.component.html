<section class="center">
    <h2>Registrar Usuario</h2>
    <div>
        <app-spinner *ngIf="loading"></app-spinner>
        <!-- https://tobiasahlin.com/spinkit/ -->
    </div>
    <br>
    <!-- Hace que mientras carga el spinner desaparece el formulario -->

    <figure class="figure-image">
        <img class="image_init" src="./../../../../assets/sign_in.svg" alt="">
        <div>
            <p>Ingrese un correo v치lido para la validaci칩n de la cuenta.</p>
        </div>
    </figure>

    <form  *ngIf="!loading" [formGroup]="registerForm" (ngSubmit)="register()">
        <div>
            <input type="text" class="inputDiseno" placeholder="Correo" formControlName="usuario">
        </div>
        <br>
        <div>
            <input type="password" class="inputDiseno" placeholder="Contrase침a" formControlName="password">
        </div>

        <br>
        <div>
            <input type="password" class="inputDiseno" placeholder="Repita la contrase침a" formControlName="repeatPassword">
        </div>

        <p *ngIf="registerForm.get('repeatPassword')?.errors?.mustMatch && registerForm.get('repeatPassword').touched">Las claves no coinciden</p>

        <br>

        <div class="flexOption">
            <button type="button" class="regresar" routerLink="/">Volver</button>
            <button type="submit" class="aceptar">Aceptar</button>
        </div>
    </form>
</section>
